<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Lift Simulation</title>
</head>
<body>
    <h1>Lift Simulation</h1>
    <main class="main-container">
        <section class="floor floor3">
            <div>
                <button class="down">Down</button>
            </div>
        </section>
        <section class="floor floor2">
            <div>
                <button class="up" data-up="200">Up</button>
                <button class="down">Down</button>
            </div>
        </section>
        <section class="floor floor1">
            <div>
                <button class="up" data-up="100">Up</button>
                <button class="down">Down</button>
            </div>
        </section>
        <section class="floor floor0">
            <div>
                <button class="up" data-up="0">Up</button>
            </div>
        </section>
        <div class="lift lift1">Lift 1</div>
        <div class="lift lift2">Lift 2 </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
